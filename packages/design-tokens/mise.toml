[tasks]
build = { run = "node --import=tsx tooling/build.ts", description = "Build design tokens for web and mobile" }
"build:css" = { run = "node --import=tsx tooling/build-css.ts", description = "Build CSS tokens for web only" }
"build:flutter" = { run = "node --import=tsx tooling/build-forui-theme.ts", description = "Build Flutter theme for mobile only" }
dev = { run = "node --import=tsx tooling/watch.ts", description = "Watch tokens.ts for changes and rebuild" }
test = { run = "pnpm test", description = "Run design-tokens tests" }
